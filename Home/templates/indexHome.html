
{% load static %}
<link rel="stylesheet" href="../static/Css/login_styles_users.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

{% block content  %}

<div class="contenedor">
    <div class="text-center">
        <img src="../static/img/programate-negro-alta- 5.png"/>
      </div>
      <div class="card mx-auto" style="width: 30rem;">
          <div class="card-body"> 
                <h5 class="card-title  text-center"><b>Iniciar Sesión</b></h5>
                <hr>
                <form method="post" action="#" class="card-body">
                  <p><label for="id_usuario"></label><input type="text" name="usuario" maxlength="50" required id="id_usuario" placeholder="Correo" class="form-control"></p>
                  <p><label for="id_contraseña"></label> <input type="password" name="contraseña" required id="id_contraseña" placeholder="Contraseña" class="form-control"></p>
                  <br>
                  <button id="Boton" type="submit" class="button mx-auto d-block ">Ingresar</button>
                </form>
                <hr>
                <p class="text-center">Contador 1/3</p>
        </div>
      </div>
    <div class="text-center">
        <img width="280px" src="../static/img/Logo-color-alta-.png"/>
    </div>
</div>


<script src="{% static 'Js/script.js' %}"></script>

{% endblock  %}
